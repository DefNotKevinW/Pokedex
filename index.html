<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kevin's Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script defer src="./script2.js"></script>
</head>

<body>
    <div id="topAnchor"></div>
    <header class="vertiFlex">

        <h1>Pokédex</h1>

        <form id="searchForm" class="vertiFlex">
            <div class="horiFlex searchBarContainer">
                <input type="search" id="searchBar" class="searchB" placeholder="Search for Pokémon">

                <select id="searchSelect" class="standardSelect">
                    <option value="name">Name</option>
                    <option value="id">Id</option>
                    <option value="type">Type</option>
                </select>
            </div>

            <div class="horiFlex selectorContainer">
                <select id="sortBy" class="standardSelect">
                    <option value="id">Id</option>
                    <option value="name">Name</option>
                    <option value="weight">Weight</option>
                    <option value="height">Height</option>
                    <option value="hp">Hp</option>
                    <option value="attack">Attack</option>
                    <option value="special-attack">Special Attack</option>
                    <option value="speed">Speed</option>
                    <option value="defense">Defense</option>
                    <option value="special-defense">Special Defense</option>
                </select>

                <select id="sortOrder" class="standardSelect">
                    <option value="ascend">Ascending</option>
                    <option value="descend">Descending</option>
                </select>
            </div>

            <button type="button" onclick="resetAllPokemon()">Sort!</button>
        </form>

        <a href="#topAnchor" class="backToTopLink">Back to top</a>
        
    </header>

    <section id="overlayID" class="screenOverlay">
        <div id="bigPicWrapper" class="vertiFlex overlayContentWrapper">
            <button type="button" class="closeButton" aria-label="Close" onclick="closeFocusedPicture()">
                <span aria-hidden="true">x</span>
            </button>
            <span class="horiFlex titleContainer"><h1 id="overlayName"></h1></span>

            <div class="horiFlex colWrapper">
                <div class="vertiFlex overlayCol">
                    <img id="overlaySprite" class="overlayPicture" src="">
                    
                    <div id="typeDetails" class="vertiFlex detailsCard">
                        <h2>Types</h2>
                        <ul id="overlayTypeList" class="cardTypeList overlayTypes"></ul>
                        <h2>Weaknesses</h2>
                        <ul id="overlayTypeDisadv" class="cardTypeList overlayTypes"></ul>
                    </div>
                </div>

                <div class="overlayCol">
                    <div id="pokemonDetails" class="vertiFlex detailsCard pokemonDet">
                        <div class="vertiFlex col">
                            <ul>
                                <li id="height">
                                    <span class="attributeTitle">Height</span>
                                    <span class="attributeValue"></span>
                                </li>
                                <li id="weight">
                                    <span class="attributeTitle">Weight</span>
                                    <span class="attributeValue"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="vertiFlex col">
                            <ul>
                                <li id="abilities">
                                    <span class="attributeTitle">Abilities</span>
                                    <ul class="attributeList">
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div id="statsCard" class="vertiFlex detailsCard statsC">
                        <h2>Stats</h2>
                        <table id="pokemonStats" class="statTable">
                        </table>
                    </div>
                    <div id="varietyCard" class="vertiFlex detailsCard">
                        <h2>Alternate Forms</h2>
                        <div id="loadingRing3"><div></div><div></div><div></div><div></div></div>
                        <div id="altForms" class="horiFlex alternateForms"></div>
                    </div>
                </div>
            </div>
            <div id="evolutions" class="vertiFlex detailsCard evolCard">
                <h2>Evolution Chain</h2>
                <div id="loadingRing2"><div></div><div></div><div></div><div></div></div>
                <ul id="evolChain" class="treeParent">
                </ul>
            </div>
            <a href="" id="bulbapediaLink" class="bulbLink" target="_blank">For more details, visit Bulbapedia!</a>
        </div>
    </section>

    <main>
        <div id="pokemonGrid" class="mainGrid">

        </div>
        <div id="loadingRing1"><div></div><div></div><div></div><div></div></div>
    </main>

    <footer>
    </footer>
    
</body>

</html>
