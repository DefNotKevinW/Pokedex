<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kevin's Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script defer src="./script2.js"></script>
</head>

<body>
    <header>

        <h1>Pokédex</h1>

        <form id="searchForm">
            <label class="switch">
                <input id="searchToggle" type="checkbox" onclick="toggleSearchType()">
                <span class="slider"></span>
            </label>
            <div class="searchBarContainer">
                <input type="search" id="searchBar" placeholder="Search for Pokémon">
                <button id="searchBarBtn"><img src="resources/search bar icon/201-unown-q@3x.png"></button>
            </div>

            <div class=genContainer>
                <ul class=generationCheckList>
                    <li><input id="gen1Tog" type="checkbox" 
                        onclick="togglePokemonFromGen('gen1')" checked>
                        <label for="gen1Tog">First Gen</label></li>

                    <li><input id="gen2Tog" type="checkbox"
                        onclick="togglePokemonFromGen('gen2')">
                        <label for="gen2Tog">Second Gen</label></li>

                    <li><input id="gen3Tog" type="checkbox"
                        onclick="togglePokemonFromGen('gen3')">
                        <label for="gen3Tog">Third Gen</label></li>

                    <li><input id="gen4Tog" type="checkbox"
                        onclick="togglePokemonFromGen('gen4')">
                        <label for="gen4Tog">Fourth Gen</label></li>

                    <li><input id="gen5Tog" type="checkbox"
                        onclick="togglePokemonFromGen('gen5')">
                        <label for="gen5Tog">Fifth Gen</label></li>

                    <li><input id="gen6Tog" type="checkbox"
                        onclick="togglePokemonFromGen('gen6')">
                        <label for="gen6Tog">Sixth Gen</label></li>

                    <li><input id="gen7Tog" type="checkbox"
                        onclick="togglePokemonFromGen('gen7')">
                        <label for="gen7Tog">Seventh Gen</label></li>

                    <li><input id="gen8Tog" type="checkbox"
                        onclick="togglePokemonFromGen('gen8')">
                        <label for=gen8Tog>Eighth Gen</label></li>
                </ul>
            </div>
        </form>
        
    </header>

    <section id="overlayID">
        <div id="bigPicWrapper">
            <div class="titleContainer">
                <h1 id="overlayName"></h1>
            </div>

            <img id="overlaySprite" src="">
            
            <div id="physDetails">

            </div>

            <div id="typeDetails">

            </div>

            <div id="evolChain">

            </div>
        </div>
    </section>

    <div id="loading ring" class="lds-ring"><div></div><div></div><div></div><div></div></div>

    <main>
        <div id="pokemonGrid">

        </div>
    </main>

    <footer>
    </footer>
    
</body>

</html>
